<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <canvas id="map" width="1024" height="768" style="background-color:black;"></canvas>

    <p id='text'></p>

    <script src="js/engine.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>

    <script>
        main();

        function subscribe() {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", '/situation', true);

            xhr.onload = function() {
                var el = document.getElementById('text');
                el.textContent = this.responseText;
            };

            xhr.send();
        }

        setInterval(subscribe, 100);
    </script>
</body>
</html>
